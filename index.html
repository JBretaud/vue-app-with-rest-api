<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Horaires TAN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
  #demo {
	  font-family: 'Helvetica', Arial, sans-serif;
	}
	a {
	  text-decoration: none;
	  color: #f66;
	}
  ul{
    list-style-type: none;
  }
	li {
	  line-height: 1.5em;
	  margin-bottom: 20px;
	}
	.author, .date {
	  font-weight: bold;
	}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
  	<div id="demo">
        
            <div class=form-group>
              <label> Recherche Arret :</label>
              <input type="text" class="form-control" v-model="recherche">
            </div>
            <ul v-if="loaded&&recherche" class="p-0 d-flex flex-column align-items-stretch">
                
                <li v-for="arret in filteredArrets" class="d-flex flex-column align-items-stretch"><button @click="getHoraires(arret[0])" class= "btn btn-primary" >{{ arret[1] }}</button></li>
            </ul>
        
    </div>
    
  	
  	<script>
  	


		var demo = new Vue({

		  el: '#demo',

		  data: {
		    recherche: null,
        arrets:[],
        apiURL:'https://data.nantesmetropole.fr/api/records/1.0/search/?dataset=244400404_tan-arrets&q=&rows=3637',
        loaded:false,
		  },

		  created: function(){
        this.fetchData();
        // console.log(this.arrets)
		  },

		//   watch: {
		    
		//   },

		 

		  methods: {
		    fetchData: function(){
          this.recherche;
		      var self = this;
		      

			  var myInit = { 
			    method: 'GET',
          mode: 'cors',
          cache: 'default' };

		      fetch(self.apiURL)
				.then(response => response.json())
				.then(function(data) {
					//  console.log(data);
          var listeArrets=[];
                        for(var i=0;i<data.records.length;i++){
                            var arret=data.records[i];
                            var pris=false;
                            
                            for(j=0;j<listeArrets.length;j++){
                              
                              if(listeArrets[j][1]===arret.fields.stop_name){
                                console.log(listeArrets[j]);
                                pris=true;
                              }
                            }
                            if(pris===false){
                              listeArrets.push([arret.fields.stop_id,arret.fields.stop_name]);
                            }
                            
                        }

                    console.log(listeArrets);
                    self.arrets=listeArrets;
                    self.loaded=true;
                    
          });
                  
                      
        },
        getHoraires:function(arret){
          var urlAPI="http://open.tan.fr/ewp/horairesarret.json/PIRA1/27/1";

          var myHeaders = new Headers({
        
           'Access-Control-Allow-Origin': '*'
        });
          const headers = new Headers();
          headers.append("Access-Control-Allow-Origin", "*");

          const fetchOptions = { method: 'GET',
                         headers: myHeaders,
                         mode: 'no-cors',
                         cache: 'default' };
          console.log(urlAPI+arret);
          fetch(urlAPI,fetchOptions)
          
          
				  .then(response => response.json())
				  .then(function(data) {
            console.log(data);
          });
          
        },
      },
    computed:{
      filteredArrets: function () {
            var arrets_array = this.arrets,
                search = this.recherche;

            if(!search){
                return {};
            }
            search = search.trim().toLowerCase();
            
            arrets_array = arrets_array.filter(function(item){
                

                if(item[1]!=null && item[1].toLowerCase().indexOf(search) !== -1){
                    
                        return item;
                    
                }
            })
            return arrets_array;;
        }
    }
      
		})
  	</script>
  </body>
</html>
